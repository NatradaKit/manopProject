<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student : Review</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    /> -->

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="header">
      <section class="flex">
        <a href="" class="logo"
          ><i class="fa-solid fa-book-open"></i> EdVenture</a
        >

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars" onclick="MenuClick()"></div>
          <div id="user-btn" class="fas fa-user" onclick="ProfileClick()"></div>
        </div>

        <div class="profile">
          <h3 class="name">Student name</h3>
          <p class="role">Student</p>
          <div class="flex-btn">
            <a href="login" class="option-btn">login</a>
            <a href="register" class="option-btn">register</a>
          </div>
        </div>
      </section>
    </header>
    <!-- Header End -->

    <!-- Sidebar Start -->
    <div class="side-bar">
      <div class="profile">
        <img src="images/user.png" class="image" alt="" />
        <a href="profile.html"><h3 class="name">Student name</h3></a>
        <p class="role">Student</p>
      </div>

      <nav class="navbar">
        <a href="s_home.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="s_courses.html"
          ><i class="fas fa-graduation-cap"></i><span>Courses</span></a
        >
        <a href="s_video.html"
          ><i class="fa-solid fa-film"></i><span>Video</span></a
        >
        <a href="s_review.html"
          ><i class="fa-solid fa-film"></i><span>Review</span></a
        >
      </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Section Course Start -->
    <section class="form-container">
      <form action="" method="post" enctype="multipart/form-data">
        <h3>คำติชม/ข้อเสนอแนะ</h3>
        <div class="star">
          <div class="star_block wrapper">
            <span class="star" data-star="5">★</span>
            <span class="star" data-star="4">★</span>
            <span class="star" data-star="3">★</span>
            <span class="star" data-star="2">★</span>
            <span class="star" data-star="1">★</span>
          </div>
        </div>
        <p>แสดงความคิดเห็น</p>
        <textarea name="" class="box" cols="5" rows="5"></textarea>
        <input
          type="submit"
          value="ส่งความคิดเห็น"
          name="submit"
          class="ans-btn"
        />
      </form>
    </section>
    <!-- Section Course End -->

    <!-- custom js file link  -->
    <script src="js/scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสมัครคอร์ส</title>
    <link rel="stylesheet" href="3.apply.css">
</head>
<body>
    <div class="container">
        <h1>ฟอร์มสมัครคอร์ส</h1>
        <form action="#">
            <div class="input-group">
                <label for="firstName">ชื่อ:</label>
                <input type="text" id="firstName" name="firstName" placeholder="กรอกชื่อของคุณ" required>
            </div>
            <div class="input-group">
                <label for="lastName">นามสกุล:</label>
                <input type="text" id="lastName" name="lastName" placeholder="กรอกนามสกุลของคุณ" required>
            </div>
            <div class="input-group">
                <label for="grade">ระดับชั้นการศึกษา:</label>
                <input type="text" id="grade" name="grade" placeholder="กรอกระดับชั้นการศึกษา" required>
            </div>
            <div class="input-group">
                <label for="school">โรงเรียน:</label>
                <input type="text" id="school" name="school" placeholder="กรอกชื่อโรงเรียนของคุณ" required>
            </div>
            <div class="input-group">
                <label for="phone">เบอร์โทรศัพท์:</label>
                <input type="tel" id="phone" name="phone" placeholder="กรอกเบอร์โทรศัพท์ของคุณ" required>
            </div>
            <div class="input-group">
                <label for="address">ที่อยู่:</label>
                <textarea id="address" name="address" placeholder="กรอกที่อยู่ของคุณ" required></textarea>
            </div>
            <button type="submit">ยืนยัน</button>
        </form>
    </div>
</body>
</html>
